<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - E-commerce Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold gradient-text">E-Pro</h1>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="text-gray-700 hover:text-purple-600 font-medium transition duration-300">Home</a>
                <a href="history.html" class="text-gray-700 hover:text-purple-600 font-medium transition duration-300">History</a>
                <a href="#" class="text-gray-700 hover:text-purple-600 font-medium transition duration-300">Products</a>
                <a href="#" class="text-gray-700 hover:text-purple-600 font-medium transition duration-300">About</a>
            </nav>
            <a href="cart.html" class="relative text-gray-700 hover:text-purple-600 transition duration-300">
                <i class="fas fa-shopping-cart text-2xl"></i>
                <span id="cart-badge" class="absolute top-0 right-0 -mt-1 -mr-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <h2 class="text-4xl font-bold text-center text-gray-800 mb-12">Your Order History</h2>
        <div id="history-container" class="max-w-4xl mx-auto space-y-6">
            <!-- History items will be injected here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white pt-12 pb-8 mt-12">
        <div class="container mx-auto px-6">
            <!-- Footer content -->
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
