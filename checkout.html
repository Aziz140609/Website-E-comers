<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-commerce Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold gradient-text">E-Pro</h1>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="text-gray-700 hover:text-purple-600 font-medium transition duration-300">Home</a>
                <a href="history.html" class="text-gray-700 hover:text-purple-600 font-medium transition duration-300">History</a>
                <a href="#" class="text-gray-700 hover:text-purple-600 font-medium transition duration-300">Products</a>
                <a href="#" class="text-gray-700 hover:text-purple-600 font-medium transition duration-300">About</a>
            </nav>
            <a href="cart.html" class="relative text-gray-700 hover:text-purple-600 transition duration-300">
                <i class="fas fa-shopping-cart text-2xl"></i>
                <span id="cart-badge" class="absolute top-0 right-0 -mt-1 -mr-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <h2 class="text-4xl font-bold text-center text-gray-800 mb-12">Checkout</h2>
        <div class="lg:grid lg:grid-cols-3 lg:gap-12">

            <!-- Checkout Form -->
            <div class="lg:col-span-2 bg-white rounded-lg shadow-lg p-8">
                <form id="checkout-form">
                    <h3 class="text-2xl font-semibold mb-6">Shipping Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                            <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" required>
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                            <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" required>
                        </div>
                    </div>
                    <div class="mt-6">
                        <label for="address" class="block text-gray-700 font-medium mb-2">Address</label>
                        <input type="text" id="address" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" required>
                    </div>
                    <div class="mt-6">
                        <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
                        <input type="tel" id="phone" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" required>
                    </div>

                    <h3 class="text-2xl font-semibold mt-10 mb-6">Payment Method</h3>
                    <div class="space-y-4">
                        <div class="flex items-center p-4 border border-gray-300 rounded-lg">
                            <input type="radio" id="cod" name="payment" value="cod" class="h-5 w-5 text-purple-600 focus:ring-purple-500" checked>
                            <label for="cod" class="ml-4 flex flex-col">
                                <span class="font-semibold">Cash on Delivery</span>
                                <span class="text-gray-500 text-sm">Pay upon arrival</span>
                            </label>
                        </div>
                        <div class="flex items-center p-4 border border-gray-300 rounded-lg">
                            <input type="radio" id="credit" name="payment" value="credit" class="h-5 w-5 text-purple-600 focus:ring-purple-500">
                            <label for="credit" class="ml-4 flex flex-col">
                                <span class="font-semibold">Credit Card</span>
                                <span class="text-gray-500 text-sm">Pay with your credit card</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="mt-8 lg:mt-0">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-2xl font-semibold mb-6">Your Order</h3>
                    <div id="checkout-order-summary" class="space-y-4">
                        <!-- Checkout summary items will be injected here -->
                    </div>
                    <div class="border-t border-gray-200 my-4"></div>
                    <div class="space-y-2">
                        <div class="flex justify-between text-lg">
                            <span>Subtotal</span>
                            <span id="summary-subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between text-lg">
                            <span>Shipping</span>
                            <span>$5.00</span>
                        </div>
                    </div>
                    <div class="border-t border-gray-200 my-4"></div>
                    <div class="flex justify-between font-bold text-2xl mb-6">
                        <span>Total</span>
                        <span id="summary-total">$5.00</span>
                    </div>
                    <button form="checkout-form" type="submit" class="w-full block text-center bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-300 transform hover:scale-105">
                        Place Order
                    </button>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white pt-12 pb-8 mt-12">
        <div class="container mx-auto px-6">
            <!-- Footer content from index.html -->
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
